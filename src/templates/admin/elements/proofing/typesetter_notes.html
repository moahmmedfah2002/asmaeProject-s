<div class="reveal" id="galley-{{ galley.pk }}" data-reveal data-animation-in="slide-in-up" data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4>{{ galley.label }} Notes</h4>
        </div>
        <div class="card-section">
            {% for note in galley.note_set.all %}
                {% include "proofing/note_snip.html" %}
            {% endfor %}
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
