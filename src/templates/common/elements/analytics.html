{% if journal_settings.general.google_analytics_code %}
    {% if journal_settings.general.use_ga_four %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ journal_settings.general.google_analytics_code }}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag(
              'config',
              '{{ journal_settings.general.google_analytics_code }}',
              {client_storage: 'none', anonymize_ip: true, client_id: '{{ request.session.counter_tracking }}'},
          );
        </script>
    {% else %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ journal_settings.general.google_analytics_code }}', 'auto');
          ga('send', 'pageview');
        </script>
    {% endif %}
{% endif %}
{% if not request.journal and request.press.tracking_code %}
{{ request.press.tracking_code|safe }}
{% endif %}
